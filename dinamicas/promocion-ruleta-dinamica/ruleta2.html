    <script>
        const roulette = document.querySelector("#roulette");
        const spinButton = document.querySelector("#spin");
        const sections = Array.from(document.querySelectorAll("#roulette .roulette-section-container p"));

        let currentRotation = 0;
        let spinDirection = 1; // 1 = horario, -1 = antihorario
        const maxSpins = 10;
        const minSpins = 3;

        function createConfetti() {
            const colors = ["#f94144", "#f3722c", "#f9c74f", "#90be6d", "#577590", "#43aa8b", "#f72585"];
            for (let i = 0; i < 100; i++) {
                const conf = document.createElement("div");
                conf.className = "confetti";
                conf.style.left = Math.random() * 400 + "px";
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDuration = (Math.random() * 2 + 1.5) + "s";
                document.querySelector(".roulette-container").appendChild(conf);
                setTimeout(() => conf.remove(), 3000);
            }
        }

        spinButton.addEventListener("click", () => {
            spinButton.style.display = "none";

            const spins = Math.floor(Math.random() * (maxSpins - minSpins + 1)) + minSpins;
            const degrees = Math.floor(Math.random() * 360);
            const extraRotation = spinDirection * ((spins * 360) + degrees);

            currentRotation += extraRotation;
            roulette.style.transition = `transform ${spins}s cubic-bezier(0.25, 1, 0.5, 1.1)`;
            roulette.style.transform = `rotate(${currentRotation}deg)`;

            roulette.addEventListener('transitionend', function handler() {
                roulette.removeEventListener('transitionend', handler);
                spinButton.style.display = "flex";

                const normalizedDeg = ((360 - ((currentRotation % 360) + 360) % 360) + 360) % 360;
                const index = Math.floor(normalizedDeg / 30) % 12;
                const resultText = sections[index].textContent;

                if (resultText.includes("GANA")) {
                    createConfetti();
                    alert(`ðŸŽ‰ Â¡Felicidades! ${resultText} ðŸŽ‰`);
                }

                // Cambia la direcciÃ³n del siguiente giro
                spinDirection *= -1;

                // PequeÃ±o rebote visual
                roulette.style.transition = "transform 0.4s ease-out";
                roulette.style.transform = `rotate(${currentRotation + spinDirection * 5}deg)`;
                setTimeout(() => {
                    roulette.style.transform = `rotate(${currentRotation}deg)`;
                }, 400);
            });
        });
    </script>
