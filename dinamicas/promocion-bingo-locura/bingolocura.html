<!DOCTYPE html>
<html lang="es">

<head>
    <title>Bingo Locura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body data-main-style="/dinamicas/promocion-bingo-locura/css/style.css"
    data-main-script="/dinamicas/promocion-bingo-locura/js/script.js">
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <section id="content_main_bingo" class="content_main_bingo">
        <div class="content_all_bingo">
            <div class="background_bingo">
                <img src="/resource/PROMO-BINgO-LOCURA.png" alt="Aladdin">
                <div class="content_actions_bingo">
                    <select class="form-control" style="cursor: pointer;" id="casino">
                        <option value="">Casino...</option>
                        <option value="A05">A05</option>
                        <option value="A07">A07</option>
                        <option value="A08">A08</option>
                        <option value="A09">A09</option>
                        <option value="A12">A12</option>
                        <option value="A12-MESAS">A12-MESAS</option>
                        <option value="A15">A15</option>
                        <option value="A15-MESAS">A15-MESAS</option>
                        <option value="A16">A16</option>
                        <option value="A19">A19</option>
                        <option value="A35">A35</option>
                        <option value="A36">A36</option>
                        <option value="A36-MESAS">A36-MESAS</option>
                        <option value="A38">A38</option>
                        <option value="A39">A39</option>
                        <option value="A43">A43</option>
                        <option value="A48">A48</option>
                        <option value="A48-MESAS">A48-MESAS</option>
                        <option value="A49">A49</option>
                        <option value="A50">A50</option>
                        <option value="A53">A53</option>
                        <option value="A70">A70</option>
                        <option value="A781">A781</option>
                        <option value="A88">A88</option>
                        <option value="A100">A100</option>
                        <option value="A108">A108</option>
                        <option value="A108-MESAS">A108-MESAS</option>
                        <option value="A127">A127</option>
                        <option value="A127-MESAS">A127-MESAS</option>
                    </select>
                    <div class="content_input">
                        <div>
                            <input class="form-control" style=" cursor: pointer; display: none;" type="text" id="cedula"
                                placeholder="Cedula" />
                        </div>
                    </div>
                    <div class="content_input">
                        <div>
                            <input onkeyup="this.value = this.value.toUpperCase()" class="form-control" style=" cursor: pointer;" type="text" id="nombre"
                                placeholder="Nombre" />
                        </div>
                    </div>
                    <div class="content_input">
                        <div>
                            <input class="form-control" style=" cursor: pointer;" type="text" id="num_tabla"
                                placeholder="# Tabla" />
                        </div>
                    </div>
                    <select class="form-control" name="tipo_bingo" id="tipo_bingo">
                        <option value="">Tipo Bingo...</option>
                        <option value="Bingo Locura">Bingo Locura</option>
                        <option value="Supero Bingo">Super Bingo</option>
                    </select>
                    <select class="form-control" name="tipo_sorteo" id="tipo_sorteo">
                        <option value="">Tipo Sorteo...</option>
                        <option value="Sorteo 1">Sorteo 1</option>
                        <option value="Sorteo 2">Sorteo 2</option>
                    </select>
                </div>
                <div>
                    <button id="_btn_submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="/dinamicas/extension.js"></script>
    <script src="/dinamicas/user.js"></script>
</body>

</html>
