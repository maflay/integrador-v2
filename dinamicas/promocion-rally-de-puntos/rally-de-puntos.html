<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aladdin: Rally de Puntos.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body data-main-style="/dinamicas/promocion-rally-de-puntos/css/style.css" data-main-script="/dinamicas/promocion-rally-de-puntos/js/script.js">
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <div id="main_class_rally_puntos" class="main_class_rally_puntos">
        <div class="content_logo_rally">
            <img src="/dinamicas/promocion-rally-de-puntos/resources/logo_mp.png" alt="Integrador">
        </div>
        <div class="content_opciones_rally">
            <img title="Opciones Rally" id="opciones_rally"
                src="/dinamicas/promocion-rally-de-puntos/resources/engranaje.png" alt="Integrador">
        </div>
        <div class="content_all_form">
            <div class="content_fomr_rally">
                <div class="content_img_form">
                    <img src="/dinamicas/promocion-rally-de-puntos/resources/Rally_de_puntos_logo.png" alt="Integrador">
                    <div class="content_selec_casino">
                        <select class="form-control" name="casino" id="casino">
                            <option value="">Casino...</option>
                            <option value="MP15">MP15</option>
                            <option value="MP108">MP108</option>
                        </select>
                    </div>
                    <div class="content_btn_refresh">
                        <button id="btn_refresh" class="btn btn-primary">Refrescar Tabla</button>
                    </div>
                </div>
                <div style="position: relative;" id="content_info_rally">
                    <p id="indicador_tabla_rally_princi"
                        style="text-align: center; position: absolute;left: 43px; color: white;">Selecciona tu Casino
                    </p>
                </div>
            </div>
            <br />
            <div style="position: relative;">
                <img class="img_cara_verde" src="/dinamicas/promocion-rally-de-puntos/resources/cara_verde.png"
                    alt="Integrador">
                <img class="img_cara_roja" src="/dinamicas/promocion-rally-de-puntos/resources/cara_roja.png"
                    alt="Integrador">
                <img class="img_cara_azul" src="/dinamicas/promocion-rally-de-puntos/resources/cara_azul.png"
                    alt="Integrador">
                <div id="barra_vida_ciclo" class="barra_vida_ciclo">
                    <div id="sabado_rally" class="dia">Sábado</div>
                    <div id="domingo_rally" class="dia">Domingo</div>
                    <div id="lunes_rally" class="dia">Lunes</div>
                    <div id="martes_rally" class="dia">Martes</div>
                    <div id="miercoles_rally" class="dia">Miércoles</div>
                    <div id="jueves_rally" class="dia">Jueves</div>
                    <div id="viernes_rally" class="dia">Viernes</div>
                </div>
                <img class="img_barra_vida" src="/dinamicas/promocion-rally-de-puntos/resources/bandera.png"
                    alt="Integrador">
            </div>
        </div>
    </div>
    <div id="data_info_historial" class="modal_opciones_rally">
        <div class="content_modal_rally">
            <div class="content_head_modal">
                <h2>Historial</h2>
            </div>
            <div style="top: 10px;right: 10px;" id="close_modal_icon_H" class="close_modal_icon">&times;</div>
            <input style="top: 26px; width: 20% !important; display: none;" type="text" id="filtro_nombre_historial"
                placeholder="Buscar por nombre..." class="input-buscar form-control" />
            <div class="info_historial_rally" id="info_historial_rally">Cargando...</div>
        </div>
    </div>
    <div class="modal_opciones_rally" id="modal_opciones_rally">
        <div class="content_modal_rally">
            <div class="content_head_modal">
                <div class="content_opcion_head">
                    <p id="btn_guardar_registro">Guardar Registro</p>
                </div>
                <div class="content_opcion_head">
                    <p id="btn_observacion">Observación</p>
                </div>
                <div class="content_opcion_head">
                    <p id="btn_actualizar_puntaje">Actualizar Puntaje</p>
                </div>
                <div class="content_opcion_head">
                    <p id="btn_enviar_bono">Enviar Bono</p>
                    <span id="notificacion_registro_dia" class="notificacion_registro_dia"></span>
                </div>
                <div id="close_modal_icon" class="close_modal_icon">&times;</div>
            </div>
            <div style="width: 100%;height: 1px;background-color: rgb(206, 206, 206);"></div>
            <br />
            <div id="view_guardar_registro" class="content_body_modal">
                <div class="info_body_modal">
                    <h2>Guardar Registro</h2>
                    <div class="input_modal_rally">
                        <input id="nombre" placeholder="Nombre" type="text" class="form-control">
                        <input id="cedula" placeholder="Cedúla" type="number" class="form-control">
                        <input id="puntaje" placeholder="Digíta el Puntaje" class="form-control" type="number">
                    </div>
                    <br />
                    <div>
                        <button id="btn_submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
            <div id="view_envia_observacion" class="content_body_modal">
                <div class="info_body_modal">
                    <h2 class="space_title_acumula">Observación</h2>
                    <div class="datos_column_modal">
                        <select class="form-control" name="casino" id="casino_observacion">
                            <option value="">Casino...</option>
                            <option value="MP15">MP15</option>
                            <option value="MP108">MP108</option>
                        </select>
                    </div>
                    <div class="datos_column_modal">
                        <textarea placeholder="Descripcion" name="descripcion" id="descripcion_observacion"></textarea>
                    </div>
                    <div>
                        <button id="btn_envia_observacion" class="btn btn-primary btn_acumula">Enviar</button>
                    </div>
                </div>
            </div>
            <div id="view_envia_puntaje" class="content_body_modal">
                <div class="info_body_modal">
                    <h2 class="space_title_acumula">Puntaje</h2>
                    <div class="datos_column_modal">
                        <select class="form-control" name="casino" id="casino_puntaje">
                            <option value="">Casino...</option>
                            <option value="MP15">MP15</option>
                            <option value="MP108">MP108</option>
                        </select>
                        <input style="display: none;" type="text" id="filtro_nombre" placeholder="Buscar por nombre..."
                            class="input-buscar form-control" />
                    </div>
                    <div style="display: none;" id="msj_cargando">Cargando...</div>
                    <div id="content_table_puntaje"></div>
                </div>
            </div>
            <div id="view_envia_bono" class="content_body_modal">
                <div class="info_body_modal">
                    <h2 class="space_title_acumula">Bono</h2>
                    <div class="datos_column_modal">
                        <select class="form-control" name="casino" id="casino_bono">
                            <option value="">Casino...</option>
                            <option value="MP15">MP15</option>
                            <option value="MP108">MP108</option>
                        </select>
                        <input style="display: none;" type="text" id="filtro_nombre_bono"
                            placeholder="Buscar por nombre..." class="input-buscar form-control" />
                    </div>
                    <div style="display: none;" id="msj_cargando_bono">Cargando...</div>
                    <div id="content_table_bono"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="/dinamicas/user.js"></script>
    <script src="/dinamicas/extension.js"></script>
    <!-- <script src="/dinamicas/promocion-rally-de-puntos/js/script.js"></script> -->

</body>

</html>
