<!DOCTYPE html>
<html lang="es">

<head>

    <title>Aladdin: Vamos en Grande</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

</head>

<body data-main-style="/dinamicas/promocion_vamos_en_grande/css/style.css"
    data-main-script="/dinamicas/promocion_vamos_en_grande/js/script.js">
    <div class="background-promo">
        <div>

            <div id="loader" class="loader-overlay">
                <div class="spinner"></div>
            </div>
            <div class="content-logos">
                <img src="/dinamicas/promocion_vamos_en_grande/resources/logo_vamos_en_grande.png" alt="Aladdin"
                    class="logo posi_logo_1">
                <img src="/dinamicas/promocion_vamos_en_grande/resources/logo_vamos_en_grande.png" alt="Aladdin"
                    class="logo posi_logo_2">
            </div>
            <div class="contenedor-inicial">
                <h3>Ingrese el Semi-finalista</h3>
                <div class="control-finalista">
                    <!-- <input placeholder="Fecha" class="form-control" id="fecha" type="date"> -->
                    <input style="display: none;" placeholder="Cedula" class="form-control" id="cedula" type="number">
                    <input placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase();" class="form-control"
                        id="nombre" type="text">
                    <select class="form-control" style="cursor: pointer;" id="casino">
                        <option value="">Casino...</option>
                        <option value="A05">A05</option>
                        <option value="A07">A07</option>
                        <option value="A08">A08</option>
                        <option value="A09">A09</option>
                        <option value="A12">A12</option>
                        <option value="A12-MESAS">A12-MESAS</option>
                        <option value="A15">A15</option>
                        <option value="A15-MESAS">A15-MESAS</option>
                        <option value="A16">A16</option>
                        <option value="A19">A19</option>
                        <option value="A35">A35</option>
                        <option value="A36">A36</option>
                        <option value="A36-MESAS">A36-MESAS</option>
                        <option value="A38">A38</option>
                        <option value="A39">A39</option>
                        <option value="A43">A43</option>
                        <option value="A48">A48</option>
                        <option value="A48-MESAS">A48-MESAS</option>
                        <option value="A49">A49</option>
                        <option value="A50">A50</option>
                        <option value="A53">A53</option>
                        <option value="A70">A70</option>
                        <option value="A781">A781</option>
                        <option value="A88">A88</option>
                        <option value="A100">A100</option>
                        <option value="A108">A108</option>
                        <option value="A108-MESAS">A108-MESAS</option>
                    </select>

                </div>
                <br />
                <div>
                    <button class="btn btn-primary" onclick="handleSubmitSemis()">Enviar</button>
                </div>
            </div>
            <br />
            <div class="contenedor-inicial">
                <div class="content-actions">
                    <div style="display: none;" class="content-actions-1">
                        <h3>Consultar Semi-finalista</h3>
                        <div class="control-finalista">
                            <input placeholder="Cedula" class="form-control" id="cedulaGet" type="text">
                        </div>
                        <br />
                        <div>
                            <button class="btn btn-primary" onclick="cleanTable()">Limpiar tabla</button>
                            <button class="btn btn-primary" onclick="getCliente()">Consultar</button>
                        </div>
                    </div>
                    <div class="content-actions-3">
                        <button onclick="openmodalfinalista()" class="btn btn-primary">Crear finalista</button>
                    </div>
                    <div class="content-actions-2">
                        <h3>Enviar Observación</h3>
                        <br />
                        <div>
                            <button class="btn btn-primary" onclick="abrirModal()">Enviar Observación</button>
                        </div>
                    </div>
                </div>
                <br />
                <div id="content-result-cliente"></div>
            </div>
        </div>
        <br />
        <div class="contenedor-inicial">
            <h3>Todos los registro (Semi-finalista)</h3>
            <div id="content-all-result"></div>
        </div>
        <br />
        <div class="contenedor-inicial">
            <a style="display: none;" id="ir_dinamica" href="/dinamicas/promocion_vamos_en_grande/components/ruleta-dinamica/ruleta-dinamica.html">Dinamica</a>
            <h3>Todos los registro (finalista)</h3>
            <div id="content-all-result-finalista"></div>
        </div>
        <br />
    </div>
    <section id="datos-modal-observacion" class="modal-gran">
        <div class="modal-content2-gran">
            <div
                style="display: flex;text-align: center;justify-content: space-between;align-items: center;width: 100%;">
                <h1 style="font-weight: bold; color: rgb(34, 79, 161);">Envio de observación</h1>
                <span style="display: flex; justify-content: flex-end;" class="close-gran"
                    onclick="cerraModal()">&times;</span>
            </div>
            <div class="modal-body-gran">
                <div id="table-container-gran">
                    <div id="formBox">
                        <div class="casinos-modal">
                            <label for="casino">CASINO</label>
                            <select class="input-gran form-control" style="cursor: pointer;"
                                id="casino-modal-observacion">
                                <option value="">Seleccione...</option>
                                <option value="A05">A05</option>
                                <option value="A07">A07</option>
                                <option value="A08">A08</option>
                                <option value="A09">A09</option>
                                <option value="A12">A12</option>
                                <option value="A12-MESAS">A12-MESAS</option>
                                <option value="A15">A15</option>
                                <option value="A15-MESAS">A15-MESAS</option>
                                <option value="A16">A16</option>
                                <option value="A19">A19</option>
                                <option value="A35">A35</option>
                                <option value="A36">A36</option>
                                <option value="A36-MESAS">A36-MESAS</option>
                                <option value="A38">A38</option>
                                <option value="A39">A39</option>
                                <option value="A39">A43</option>
                                <option value="A48">A48</option>
                                <option value="A48-MESAS">A48-MESAS</option>
                                <option value="A49">A49</option>
                                <option value="A50">A50</option>
                                <option value="A50">MP53</option>
                                <option value="A70">A70</option>
                                <option value="A781">A781</option>
                                <option value="A88">A88</option>
                                <option value="A100">A100</option>
                                <option value="A100-MESAS">A100-MESAS</option>
                                <option value="A108">A108</option>
                                <option value="A108-MESAS">A108-MESAS</option>
                            </select>
                        </div>

                        <div class="nombre-modal">
                            <label for="bono">Observación</label>
                            <div class="content-text-area">
                                <textarea name="descripcion" id="casino-modal-descripcion"
                                    placeholder="Detalle su observación"></textarea>
                            </div>
                        </div>
                        <br /><br />
                        <div style="display: flex;justify-content: end;" class="content-btn-enviar">
                            <button id="validatepremio" onclick="handleObservacionSubmit()"
                                class="btn btn-primary">Enviar
                                observación</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="datos-modal-finalista" class="modal-gran">
        <div class="modal-content2-gran">
            <div
                style="display: flex;text-align: center;justify-content: space-between;align-items: center;width: 100%;">
                <h1 style="font-weight: bold; color: rgb(34, 79, 161);text-align: center;">Crear Finalista</h1>
                <span style="display: flex; justify-content: flex-end;" class="close-gran"
                    onclick="closemodalfinalista()">&times;</span>
            </div>
            <div class="modal-body-gran">
                <div id="table-container-gran">
                    <div class="control-finalista">
                        <!-- <input placeholder="Fecha" class="form-control" id="fecha" type="date"> -->
                        <input style="display: none;" placeholder="Cedula" class="form-control" id="cedula_finalista"
                            type="number">
                        <input placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase();"
                            class="form-control" id="nombre_finalista" type="text">
                        <select class="form-control" style="cursor: pointer;" id="casino_finalista">
                            <option value="">Casino...</option>
                            <option value="A05">A05</option>
                            <option value="A07">A07</option>
                            <option value="A08">A08</option>
                            <option value="A09">A09</option>
                            <option value="A12">A12</option>
                            <option value="A12-MESAS">A12-MESAS</option>
                            <option value="A15">A15</option>
                            <option value="A15-MESAS">A15-MESAS</option>
                            <option value="A16">A16</option>
                            <option value="A19">A19</option>
                            <option value="A35">A35</option>
                            <option value="A36">A36</option>
                            <option value="A36-MESAS">A36-MESAS</option>
                            <option value="A38">A38</option>
                            <option value="A39">A39</option>
                            <option value="A43">A43</option>
                            <option value="A48">A48</option>
                            <option value="A48-MESAS">A48-MESAS</option>
                            <option value="A49">A49</option>
                            <option value="A50">A50</option>
                            <option value="MP50">MP53</option>
                            <option value="A70">A70</option>
                            <option value="A781">A781</option>
                            <option value="A88">A88</option>
                            <option value="A100">A100</option>
                            <option value="A108">A108</option>
                            <option value="A108-MESAS">A108-MESAS</option>
                        </select>
                        <div>
                            <button onclick="handleCreateFinalista()" class="btn btn-primary">Crear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/dinamicas/user.js"></script>
    <script src="/dinamicas/extension.js"></script>
</body>

</html>
