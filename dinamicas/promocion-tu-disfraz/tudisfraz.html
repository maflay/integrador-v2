<!DOCTYPE html>
<html lang="es">

<head>
    <title>Aladdin: Tu Disfraz</title>
    <link rel="stylesheet" href="/dinamicas/promocion-tu-disfraz/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <section>
        <div class="content-info-cliente">
            <div class="bloque1">
                <div class="bloque1-content-img">
                    <img src="/dinamicas/promocion-tu-disfraz/resource/Tu-Disfraz.png" alt="Logo"
                        id="prueba" />
                </div>
             
                <div class="datos" id="formBox">
                    <div class="casinos">
                        <label for="casino">CASINO</label>
                        <select class="form-control" style="cursor: pointer;width: 210px;" id="casino">
                            <option value="">Seleccione...</option>
                            <option value="A05">A05</option>
                            <option value="A07">A07</option>
                            <option value="A08">A08</option>
                            <option value="A09">A09</option>
                            <option value="A12">A12</option>
                            <option value="A12-MESAS">A12-MESAS</option>
                            <option value="A15">A15</option>
                            <option value="A15-MESAS">A15-MESAS</option>
                            <option value="A16">A16</option>
                            <option value="A19">A19</option>
                            <option value="A35">A35</option>
                            <option value="A36">A36</option>
                            <option value="A36-MESAS">A36-MESAS</option>
                            <option value="A38">A38</option>
                            <option value="A39">A39</option>
                            <option value="A39">A43</option>
                            <option value="A48">A48</option>
                            <option value="A48-MESAS">A48-MESAS</option>
                            <option value="A49">A49</option>
                            <option value="A50">A50</option>
                            <option value="A50">MP53</option>
                            <option value="A70">A70</option>
                            <option value="A781">A781</option>
                            <option value="A88">A88</option>
                            <option value="A100">A100</option>
                            <option value="A108">A108</option>
                            <option value="A108-MESAS">A108-MESAS</option>
                        </select>
                    </div>
                    

                    <div class="cedula">
                        <label for="cedula">CEDULA</label>
                        <div style="display: flex; align-items: center; gap: 5px">
                            <input class="form-control" style=" cursor: pointer;" type="text" id="cedula"
                                placeholder="Cedula del cliente" />
                        </div>
                    </div>
                    <div class="nombre">
                        <label for="nombre">NOMBRE</label>
                        <div style="display: flex; align-items: center; gap: 5px">
                            <input class="form-control" style=" cursor: pointer;" type="text" id="nombre"
                                placeholder="Nombre del cliente" />
                        </div>
                    </div>
                     <div class="nombre">
                        <label for="disfraz">DISFRAZ</label>
                        <div style="display: flex; align-items: center; gap: 5px">
                            <input class="form-control" style=" cursor: pointer;" type="text" id="disfraz"
                                placeholder="Disfraz del cliente" />
                        </div>
                    </div>
                </div>
                <div class="content-btn-enviar">
                    <button id="validatepremio" onclick="validatePremio();" class="btn btn-primary">Crear participante</button>
                </div>
            </div>

        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
     <script src="/dinamicas/user.js"></script>
      <script src="/dinamicas/extension.js"></script>
    <script src="/dinamicas/promocion-tu-disfraz/js/script.js"></script>
</body>

</html>
