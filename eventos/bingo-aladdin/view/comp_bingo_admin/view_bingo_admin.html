<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Aladdin: Consulta admin</title>
</head>

<body data-main-style="/eventos/bingo-aladdin/view/comp_bingo_admin/view_bingo_admin.css"
    data-main-script="/eventos/bingo-aladdin/view/comp_bingo_admin/view_bingo_admin.js">
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <div class="background_bingo">
        <div class="content_logo">
            <img src="/resource/ala_oscuro.png" alt="Aladdin">
        </div>
        <div style="display: none;" id="content_actions_head_admin" class="cerrar_sesion">
            <a href="/eventos/bingo-aladdin/reg-bingo.html" id="btn_consultar_jugadores">Crear registro</a>
            <button id="btn_cerrar_session" title="Cerrar SesiÃ³n" class="btn btn-danger"><img
                    src="/eventos/bingo-aladdin/resources/cerrar-sesion_blanco.png" alt="Aladdin"></button>
        </div>
        <div class="container container_bingo">
            <div id="content_form_bingo_login_admin" class="content_form_bingo_login">
                <h2>Iniciar Sesion</h2>
                <div class="input_form">
                    <div class="input-group">
                        <input id="usuario" name="usuario" type="text" required />
                        <label>Usuario</label>
                    </div>
                </div>
                <div class="input_form">
                    <div class="input-group">
                        <input id="password" name="password" type="password" required />
                        <label>password</label>
                    </div>
                </div>
                <div class="content_actions">
                    <button id="btn_iniciar_promo" class="btn btn-primary">Iniciar Sesion</button>
                </div>
            </div>
            <div id="content_form_bingo_admin" class="content_form_bingo_admin">
                <h2>Consultar Jugador</h2>
                <div class="input_form">
                    <select class="form-control" name="tipo_busqueda" id="tipo_busqueda">
                        <option value="">Tipo de Busqueda...</option>
                        <option value="num_documento">Documento</option>
                        <option value="num_tabla"># Tabla</option>
                    </select>
                    <div class="input-group">
                        <input id="numero_buscado" name="numero_buscado" type="text" required />
                        <label>Ingresa el # : <strong style="color: red;">*</strong></label>
                    </div>
                    <div class="content_actions_consul">
                        <button id="btn_consultar_por_dato" class="btn btn-danger">Consultar</button>
                        <button style="display: none;" id="btn_export_excel" class="btn btn-success"><img style="width: 20px;" src="/resource/excel_logo.png" alt="Aladdin"></button>
                    </div>
                </div>
                <div style="width: 100%;" id="table_result" class="table_result"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/dinamicas/extension.js"></script>
</body>

</html>
