<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <title>Aladdin: Registro Cliente</title>
</head>

<body data-main-style="/eventos/bingo-aladdin/css/style.css" data-main-script="/eventos/bingo-aladdin/js/script.js">
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
    </div>
    <div class="background_bingo">
        <div class="content_logo">
            <img src="/resource/ala_oscuro.png" alt="Aladdin">
        </div>
        <div style="display: none;" id="content_actions_head" class="cerrar_sesion">
            <p id="btn_consultar_jugadores">Consultar Jugadores</p>
            <a href="/eventos/bingo-aladdin/view/comp_bingo_admin/view_bingo_admin.html" style="display: none;"
                id="volver_to_admin">Volver</a>
            <button id="btn_cerrar_session" title="Cerrar Sesión" class="btn btn-danger"><img
                    src="/eventos/bingo-aladdin/resources/cerrar-sesion_blanco.png" alt="Aladdin"></button>
        </div>
        <div class="container container_bingo">
            <div id="content_form_bingo_login" class="content_form_bingo_login">
                <h2>Iniciar Sesion</h2>
                <div class="input_form">
                    <div class="input-group">
                        <input id="usuario" name="usuario" type="text" required />
                        <label>Usuario</label>
                    </div>
                </div>
                <div class="input_form">
                    <div class="input-group">
                        <input id="password" name="password" type="password" required />
                        <label>password</label>
                    </div>
                </div>
                <div class="content_actions">
                    <button id="btn_iniciar_promo" class="btn btn-primary">Iniciar Sesion</button>
                </div>
            </div>
            <div id="content_form_bingo" class="content_form_bingo">
                <h2>Registrar Tabla del Jugador</h2>
                <br />
                <div class="input_form">
                    <div class="input-group">
                        <input id="nombre" name="nombre" type="text" required />
                        <label>Nombre : <strong style="color: red;">*</strong></label>
                    </div>
                    <div class="input-group">
                        <input id="apellido" name="apellido" type="text" required />
                        <label>Apellido : <strong style="color: red;">*</strong></label>
                    </div>
                </div>
                <div class="input_form">
                    <div class="input-group">
                        <select class="form-control" name="tipo_documento" id="tipo_documento">
                            <option value="">Tipo de Documento...</option>
                            <option value="Cedula">Cédula Ciudadania</option>
                            <option value="Cedula Extranjeria">Cédula de Extranjería</option>
                            <option value="Permiso">Permiso</option>
                            <option value="Pasaporte">Pasaporte</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input id="num_documento" name="num_documento" type="number" required />
                        <label># Documento : <strong style="color: red;">*</strong></label>
                    </div>
                </div>
                <div class="input_form separator">
                    <div class="input-group">
                        <select class="form-control" name="cant_tablas" id="cant_tablas">
                            <option value="">Cantidad de tablas</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="input-group" style="width:100%;">
                        <div id="tablas_container" class="tablas_container"></div>
                    </div>

                </div>
                <div class="input_form">
                    <div class="input-group">
                        <input id="celular" name="celular" type="number" required />
                        <label># Celular : <strong style="color: red;">*</strong></label>
                    </div>
                    <div class="input-group">
                        <input id="correo" name="correo" type="text" required />
                        <label>Correo : </label>
                    </div>
                </div>
                <div class="input_form">
                    <div class="input-group">
                        <input id="val_compra" name="val_compra" type="text" inputmode="numeric" pattern="[0-9]*"
                            required />
                        <label>Valor de tu compra : <strong style="color: red;">*</strong></label>
                    </div>

                </div>
                <div class="content_input_l">
                    <label for="no_soy_del_casino">Soy funcionario</label>
                    <input type="checkbox" id="no_soy_del_casino">
                </div>
                <div class="content_input_l">
                    <label for="autorizo_uso_datos">Autorizo el uso de los datos aquí suministrados</label>
                    <input type="checkbox" id="autorizo_uso_datos">
                </div>
                <br/>
                <div class="content_actions">
                    <button id="btn_send" class="btn btn-primary">Enviar</button>
                </div>
            </div>
            <div id="seccion_consultar_jugador" class="seccion_consultar_jugador">
                <h2>Consultar Jugador</h2>
                <br />
                <div class="input_form">
                    <select class="form-control" name="tipo_busqueda" id="tipo_busqueda">
                        <option value="">Tipo de Busqueda...</option>
                        <option value="num_documento">Documento</option>
                        <option value="num_tabla"># Tabla</option>
                    </select>
                    <div class="input-group">
                        <input id="numero_buscado" name="numero_buscado" type="text" required />
                        <label>Ingresa el # : <strong style="color: red;">*</strong></label>
                    </div>
                    <div class="content_actions_consul">
                        <button id="btn_consultar_por_dato" class="btn btn-danger">Consultar</button>
                    </div>
                </div>
                <div style="width: 100%;" id="table_result">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="/dinamicas/extension.js"></script>
</body>

</html>
